<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Fireworks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #fireworkCanvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop muted>
        <source src="SZA_Snooze.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Firework Canvas -->
    <canvas id="fireworkCanvas"></canvas>

    <script>
        const canvas = document.getElementById("fireworkCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array of messages for the fireworks
        const loveMessages = ["Love", "‚ù§Ô∏è", "X + A", "Forever", "üíï"];

        class Firework {
            constructor(startX, startY, targetX, targetY, color, message) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.message = message;
                this.particles = [];
                this.exploded = false;
                this.speedY = -8; // Launch speed
                this.alpha = 1;
            }

            update() {
                if (!this.exploded) {
                    this.y += this.speedY;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach(p => p.update());
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                    this.drawMessage();
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.PI * 2 * (i / particleCount);
                    const radius = 50 * (1 - Math.sin(angle)) * 1.2;
                    const px = this.x + radius * Math.cos(angle);
                    const py = this.y - radius * Math.sin(angle);
                    this.particles.push(new Particle(px, py, this.color));
                }
            }

            drawMessage() {
                ctx.fillStyle = "white";
                ctx.font = "24px Arial";
                ctx.textAlign = "center";
                ctx.globalAlpha = this.alpha;
                ctx.fillText(this.message, this.x, this.y);
                this.alpha -= 0.02; // Fade out text
                ctx.globalAlpha = 1;
            }

            isComplete() {
                return this.exploded && this.particles.every(p => p.alpha <= 0) && this.alpha <= 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
            }

            draw() {
                if (this.alpha > 0) {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        const fireworks = [];
        const colors = ["#FF1461", "#18FF92", "#5A87FF", "#FBF38C"];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw and update each firework, and remove it if it‚Äôs complete
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.isComplete()) fireworks.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height / 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            fireworks.push(new Firework(startX, startY, targetX, targetY, color, message));
        }

        setInterval(launchFirework, 2000);
        animate();

        // Enable music playback on any click
        window.addEventListener('click', () => {
            const bgMusic = document.getElementById("bgMusic");
            bgMusic.muted = false;
            bgMusic.play();
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
